<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/goods/updateGoods" method="post">
    <table>
        <input type="hidden" name="goodsdistrict" th:value="${goods.goodsdistrict}"/>
        <tr>
            <td>商品编号：</td>
            <td><input type="text" name="id" th:value="${goods.id}"/></td>
        </tr>
        <tr>
            <td>商品名称：</td>
            <td><input type="text" name="goodsname" th:value="${goods.goodsname}"/></td>
        </tr>
        <tr>
            <td>商品价格：</td>
            <td><input type="text" name="goodsprice" th:value="${goods.goodsprice}"/></td>
        </tr>
        <tr>
            <td>库存数量：</td>
            <td><input type="text" name="goodscount" th:value="${goods.goodscount}"/></td>
        </tr>
        <tr>
            <td>订单状态：</td>
            <td>
                <select name="billstatus">
                    <option th:value="0" th:selected="${goods.billstatus}==0">待处理</option>
                    <option th:value="1" th:selected="${goods.billstatus}==1">处理中</option>
                    <option th:value="2" th:selected="${goods.billstatus}==2">已处理</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input value="提交" type="submit"/><input value="返回" onclick="javascript:history.back(-1);"/></td>
        </tr>
    </table>
</form>
</body>
</html>

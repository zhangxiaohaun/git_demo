<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>商品编号</th>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>库存数量</th>
        <th>订单状态</th>
        <th>操作</th>
    </tr>
    <tr th:each="goods:${goodsList}">
        <td th:text="${goods.id}"></td>
        <td th:text="${goods.goodsname}"></td>
        <td th:text="${goods.goodsprice}"></td>
        <td th:text="${goods.goodscount}"></td>
        <td th:switch="${goods.billstatus}">
            <span th:case="0">待处理</span>

            <span th:case="1">处理中</span>

            <span th:case="2">已处理</span>
        </td>
        <td><a th:href="@{/goods/goodsById(id=${goods.id})}">修改</a></td>
    </tr>
</table>
</body>
</html>
